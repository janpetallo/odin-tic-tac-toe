<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container roboto-bold">
        <div class="header">
            <div class="game-name">TIC TAC TOE</div>

            <form>
                <input type="text" id="player1" placeholder="Player 1" class="roboto-bold">
                <input type="text" id="player2" placeholder="Player 2" class="roboto-bold">
                <button type="submit" class="roboto-bold">Start</button>
            </form>

            <button class="reset">
                Reset
            </button>
        </div>

        

        <div id="board" class="roboto-bold">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    
        

    </div>

    
    
    <script src="script.js"></script>
</body>
</html>
